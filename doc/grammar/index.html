<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .button {
        background-color: #4caf50; /* Green */
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        -webkit-transition-duration: 0.4s; /* Safari */
        transition-duration: 0.4s;
      }
      .button:hover {
        box-shadow: 0 12px 16px 0 rgba(0, 0, 0, 0.24),
          0 17px 50px 0 rgba(0, 0, 0, 0.19);
      }
    </style>
    <script>
        function navigate(){
        let grammar = document.getElementById("grammar");
        let firstset = document.getElementById("firstset");
        let followset = document.getElementById("followset");
        let ll1parsingtable = document.getElementById("ll1parsingtable");
        grammar.addEventListener("click",e => {
          window.location.href = window.location.href.replace(
            "index",
            "grammar"
          );
        });
        firstset.addEventListener("click",e => {
          window.location.href = window.location.href.replace(
            "index",
            "firstsets"
          );
        });
        followset.addEventListener("click",e => {
          window.location.href = window.location.href.replace(
            "index",
            "followsets"
          );
        });
        ll1parsingtable.addEventListener("click",e => {
          window.location.href = window.location.href.replace(
            "index",
            "ll1parsingtable"
          );
        });
    }
        
    </script>
  </head>
  <body onload="navigate()">
    <h1>Grammar related documentation</h1>
    <button id="grammar" class="button">Grammar</button>
    <button id="firstset" class="button">First sets</button>
    <button id="followset" class="button">Follow sets</button>
    <button id="ll1parsingtable" class="button">Parsing table</button>
    
  </body>
</html>
